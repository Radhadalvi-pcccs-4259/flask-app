{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %} 
<div class="container-fluid" style="height:100vh;">
  <!-- Carousel Section -->
  <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/images/bg1.jpg" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="/static/images/bg2.jpg" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="/static/images/bg3.jpg" class="d-block w-100" alt="Image 3">
      </div>
      <!-- Add more carousel items as needed -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true" style="color: black; background-color:black;"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" style="color: black; background-color: black;"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<br>
<h1>Hello</h1>
{% endblock %}
