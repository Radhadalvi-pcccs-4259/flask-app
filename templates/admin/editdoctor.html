{% extends "admin/admin_layout.html" %}

{% block title %}Admin | Dashboard{% endblock %}

{% block content %} 

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="container">
    {% if alerts|length %}
      <div class="alert alert-success alert-dismissible text-center">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{alerts}}</strong> 
      </div>
    {% endif %}
    {% if alertd|length %}
      <div class="alert alert-danger alert-dismissible text-center">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{alertd}}</strong> 
      </div>
    {% endif %}
    <h2 class="text-center">Edit Dcotor</h2>
    <form action="{{url_for('aeditdoc')}}" method="post">
        <div class="form-group ad-norm-div-grp">
            <label>Dcotor Name</label>
            <input type="text" class="form-control" name="doct" value="{{doct_data.doctor_name}}"> 
        </div>
        <div class="form-group ad-norm-div-grp">
            <label>Select Department</label>
            <select class="form-control" name="dept_id">
                <option>Select</option>
                {% for dept in all_dept %}
                    <option value="{{dept.id}}" {{department_option_selected(doct_data.department_id,dept.id)}}>{{get_dpartment_name(dept.id)}}</option>
                {% endfor %}
            </select>
        </div>
        <input type="hidden" name="doct_id" value="{{doct_data.id}}">
        <button class="btn btn-primary ad-norm-btn" type="submit">Update</button>
    </form>
  </div>
</main>
{% endblock %}
