{% extends "admin/admin_layout.html" %}

{% block title %}Admin | Doctor{% endblock %}

{% block content %} 

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="container">
    {% if alerts|length %}
      <div class="alert alert-success alert-dismissible text-center">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{alerts}}</strong> 
      </div>
    {% endif %}
    {% if alertd|length %}
      <div class="alert alert-danger alert-dismissible text-center">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{alertd}}</strong> 
      </div>
    {% endif %}
    <h2 class="text-center">Create Doctor</h2>
    <form action="{{url_for('acreatedoct')}}" method="post">
        <div class="form-group ad-norm-div-grp">
            <label>Doctor Name</label>
            <input type="text" class="form-control" name="doct"> 
        </div>
        <div class="form-group ad-norm-div-grp">
            <label>Select Department</label>
            <select class="form-control" name="dept_id">
                <option>Select</option>
                {% for dept in all_dept %}
                    <option value="{{dept.id}}">{{dept.department_name}}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary ad-norm-btn" type="submit">Create</button>
    </form>
  </div>
</main>
{% endblock %}
